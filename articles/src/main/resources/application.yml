server:
  port: 8091
spring:
  application:
    name: articles
  profiles:
    active:
      - "dev"
  config:
    import:
      - "application_prod.yml"
      - "application_qa.yml"
      - "application_dev.yml"
      - "optional:configserver:http://localhost:8071/"
  datasource:
    url: jdbc:postgresql://localhost:5432/articleinsightdb
    username: mike
    password: password
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true

logging:
  level:
    org:
      hibernate:
        sql: debug
        orm:
          jdbc:
            bind: trace

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health, info
  info:
    env:
      enabled: true
  endpoint:
    info:
      enabled: true
      
